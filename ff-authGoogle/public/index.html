<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Auth</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Signin with Google</h1>
  <div id="LoginScreen">
    <button id="login"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="google logo"
        class="google btn"> Signin with Google</button>
  </div>
  <br />

  <div id="dashboard">
    <div id="userDetails"></div>

    <button id="logout">Logout</button>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
